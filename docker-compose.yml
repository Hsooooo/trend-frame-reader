services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: trend_frame
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d trend_frame"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - pg_data:/var/lib/postgresql/data

  api:
    build: .
    environment:
      DATABASE_URL: postgresql+psycopg2://app:app@db:5432/trend_frame
      APP_TIMEZONE: Asia/Seoul
      FEED_MIN_ITEMS: "3"
      FEED_MAX_ITEMS: "5"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pg_data:
